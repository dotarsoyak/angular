<div class="card">
    <div class="card-header">
        {{pageTitle + ':' + selectedProduct?.productName}}
    </div>
    <div class="card-body" *ngIf="selectedProduct">
        {{selectedProduct.productName}}<br/>
        {{selectedProduct.productCode}}<br/>
        {{selectedProduct.price}}<br/>
        {{selectedProduct.starRating}}<br/>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary" (click)="onBack()">
            <i class="fa fa-chevron-left"></i>
            Back</button>
    </div>
</div>
